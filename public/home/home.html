<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <title>Document</title>

  <script>
    if (localStorage.getItem('keyToken')) {
      console.log(localStorage.getItem('keyToken'))
      $.ajax({
        type: 'GET',
        url: `http://localhost:5000/api/user/?id=${JSON.parse(localStorage.getItem('keyToken')).id}`,
        contentType: "application/json; charset=utf-8",
        success: function (res) {
          console.log(res)
          JSON.parse(localStorage.getItem('keyToken')).token ? window.location = 'http://localhost:5000/product' : null;
        }
      })
    } else { console.log('Welcome to JAJANAN KAMPUNG!') }
  </script>

</head>

<body>
  <div class="container" style="margin-top: 20px">

    <div class="row">
      <div class="col-md-4 bg-info">
        <h4>Already have account? please, login here!</h4>

        <form id="signin">

          <div class="form-group">
            <label for="username" class="control-label">Username</label>
            <input type="username" placeholder="Enter Username" class="form-control" id="usernameLogin" name="username" placeholder=""
              required>
          </div>

          <div class="form-group">
            <label for="password" class="control-label">Password</label>
            <input type="password" placeholder="Enter Password" class="form-control" id="passwordLogin" name="passwordLogin" placeholder=""
              required>
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox">Remember me</label>
            <label class="pull-right">
              <a href='/public/forgotPass/forgot.html' data-toggle="modal">Forgot Password? </a>
            </label>
          </div>

          <div class="form-group">
            <input class="btn" type="submit" value="Sign In" />
          </div>

        </form>
      </div>

      <div class="clearfix col-md-1"></div>
      <div class="col-md-7 bg-success">
        <h2>It's free, you can register here.</h2>

        <form id="signup" name="signup" method="POST">

          <div class="form-group">
            <label for="firstName" class="control-label">First Name</label>
            <input type="text" placeholder="Enter firstname" class="form-control" id="firstname" name="firstname" placeholder="" required>
          </div>

          <div class="form-group">
            <label for="lastName" class="control-label">Last name</label>
            <input type="text" placeholder="Enter lastname" class="form-control" id="lastname" name="lastname" placeholder="" required>
          </div>

          <div class="form-group">
            <label for="userName" class="control-label">Username</label>
            <input type="text" placeholder="Enter username" class="form-control" id="username" name="username" placeholder="" required>
          </div>

          <div class="form-group">
            <label for="password" class="control-label">Password</label>
            <input type="password" placeholder="Enter password" class="form-control" id="password" name="password" placeholder="" required>
          </div>

          <div class="form-group">
            <label for="email" class="control-label">Email</label>
            <input type="email" placeholder="Enter email" class="form-control" id="email" name="email" placeholder="" data-error="Bruh, that email address is invalid"
              required>
            <div class="help-block with-errors"></div>
          </div>

          <div class="form-group">
            <label for="address" class="control-label">Address</label>
            <input type="text" style="height:50px" placeholder="Enter address" class="form-control" id="address" name="address" placeholder=""
              required>
          </div>

          <div class="form-group">
            <label for="phone" class="control-label">Phone Number</label>
            <input type="text" placeholder="Enter phone number" class="form-control" id="phone" name="phone" placeholder="" required>
          </div>

          <div class="form-group">
            <input class="btn" type="submit" value="Sign Up" />
          </div>

        </form>
      </div>


      <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script> -->
      <script src="/public/home/home.js"></script>

</body>

</html>
